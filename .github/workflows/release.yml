name: release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('main-{0}', github.sha) }}
        run: |
          mkdir -p dist
          BIN_NAME="xpostctl-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w -X main.version=${VERSION}" -o "dist/${BIN_NAME}" .

      - name: package
        run: |
          mkdir -p artifacts
          BASE="xpostctl-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            cp "dist/${BASE}.exe" "artifacts/${BASE}.exe"
            cd artifacts
            zip "${BASE}.zip" "${BASE}.exe"
          else
            cp "dist/${BASE}" "artifacts/${BASE}"
            cd artifacts
            tar -czf "${BASE}.tar.gz" "${BASE}"
          fi

      - name: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: artifacts/*
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: download-artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: publish-latest-prerelease
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          files: release-artifacts/*
          draft: false
          prerelease: true
          fail_on_unmatched_files: true

      - name: publish-version-release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
